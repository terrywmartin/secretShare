{% load static i18n %}

<!DOCTYPE html>  
<html lang="en">  
<head>  
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>{{ settings.APP_NAME }}</title>  
    
    <script src="https://kit.fontawesome.com/11129ed0f0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/11129ed0f0.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.7.0" integrity="sha384-EzBXYPt0/T6gxNp0nuPtLkmRpmDBbjg6WmCUZRLXBBwYYmwAUxzlSGej0ARHX0Bo" crossorigin="anonymous" defer></script>
    <script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>  
<body> 
        
                <div class="row ms-1 me-1">
                        {% block navbar %}{% endblock %}
                </div>
        <div class="container" >
                <div class="row" style="margin-top:15px;">
                        {% if messages %}
                        <ul class="messages">
                                {% for message in messages %}
                                <li{% if message.tags %} class="{{message.tags}}"{% endif %}>{{ message }}</li>
                                {% endfor %}
                        </ul>
                        {% endif %} 
                        {% block content %}{% endblock %}
                </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="{% static 'scripts/sharedSecret.js' %}"></script>
        
        <script>
                document.body.addEventListener('htmx:configRequest', (event) => {
                event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}'; })
        </script>
</bod>

</html>
