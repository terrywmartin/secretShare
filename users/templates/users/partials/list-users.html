<ul class="list-group ">
    {% for user in users %}
    <li class="list-group-item d-flex justify-content-between align-items-center shadow-sm">
        {{user.first_name}} - {{user.email}} {% if user.is_admin %} - Site Admin {% endif %}
        <div class="action-buttons actions-buttons-right d-grid gap-2 col-4 d-md-block ">
            <a href="{% url action.view_url user.id %}" class="btn btn-primary btn-sm"><i class="fa-solid fa-window-maximize"></i> View User</a><a href="{% url action.edit_url user.id %}" class="btn btn-success btn-sm"><i class="fa-solid fa-pencil"></i> Edit User</a><span hx-delete="{% url action.delete_url user.id %}" hx-target="#user-list" hx-confirm="Confirm?" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash-can"></i> Delete User</span>
        </div>
        
    </li>
{% endfor %}
</ul>
