{% extends "navbar.html" %}

{% block content %}
<div class="container">
    <div class="justify-content-center mt-5">
        
        <div class="card shadow-sm login-card col-lg-6 col-md-6 col-sm-6 mx-auto" >
            <div class="card-header">
              Reset User's Password
            </div>
            <div class="card-body  ">
                <form  method="POST" action="{% url 'users:user_reset_password' user.id %}">
                    {% csrf_token %}
                    
                    <div class="form-outline mb-4">
                        <name class="form-label" for="name">Name</name>
                        <input type="text" id="name" name="name" class="form-control" value="{{user.first_name}}" disabled/>
                    </div>
                
                    <div class="form-outline mb-4">
                        <name class="form-label" for="email">Email</name>
                        <input type="text" id="email" name="email" class="form-control" value="{{user.email}}" disabled />
                    </div>

                    <!-- Submit button -->
                    
                    <button type="submit" class="btn btn-primary btn-block mb-4">Reset Password</button>
                    <a href="{% url next %}" class="btn btn-danger btn-block mb-4">Cancel</a>
                    
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
