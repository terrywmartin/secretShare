
<ul class="list-group ">
    {% for secret in secrets %}
    <li class="list-group-item d-flex justify-content-between align-items-center shadow-sm">
        {{secret.name}}
        {% comment %} {% include 'components/action_buttons.html' with name=action.name id=secret.id view=action.view_url edit_view=action.edit_url delete_view=action.delete_url %} {% endcomment %}
        <div class="action-buttons actions-buttons-right d-grid gap-2 col-4 d-md-block ">
            <a href="{% url action.view_url secret.id %}" class="btn btn-primary btn-sm"><i class="fa-solid fa-window-maximize"></i> View Secret</a><a href="{% url action.edit_url secret.id %}" class="btn btn-success btn-sm"><i class="fa-solid fa-pencil"></i> Edit Secret</a><span hx-delete="{% url action.delete_url secret.id %}" hx-target="#secret-list" hx-confirm="Confirm?" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash-can"></i> Delete Secret</span>
        </div>
    </li>
    {% endfor %}
</ul>
